<div class="container">
    <div ng-controller="LoginFormController" >
        <form novalidate name="LoginForm" class="form-signin panel panel-default">
                 <h4 class="form-signin-heading">Sign in</h4>
            <input class="form-control" placeholder="Username" type="text" name="username"
                             ng-model="user.username" required autofocus/>
            <input type="password" class="form-control" placeholder="Password" name="password"
                             ng-model="user.password" required/>
            <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
            <h4 class="">or</h4>
            <button class="btn btn-lg btn-warning btn-block" ng-click="signup()">Sign up</button>
            {{test_message}}
        </form>
    </div>
</div>
