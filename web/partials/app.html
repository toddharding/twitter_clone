<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 ">
            <div ng-controller="HomeUserDetailsController">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-user"></span> {{user.real_name}}
                    </div>
                    <div class="panel-body">
                        <p>@{{user.username}}</p>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-pencil"></span> Create Tweet
                    </div>
                    <div class="panel-body">
                        <p>
                            <textarea class="form-control" ng-model="tweet" rows="6" ng-maxlength="140">
                            </textarea>
                        </p>

                        <p ng-show="tweet.$error.maxlength" class="help-block">Username is too long.</p>

                        <p>
                            <button class="btn btn-default" ng-click="submit()">submit</button>
                        </p>
                        <p>number of chars left: {{140 - tweet.length}}</p>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-users"></i> Following
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="f in following">
                                <a ng-href="#/user/{{f.username}}"><h4>{{f.username}}</h4></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-users"></i> Followers
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="f in followers">
                                <a ng-href="#/user/{{f.username}}"><h4>{{f.username}}</h4></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div ng-controller="HomeFeedController" class="panel panel-default">
                <div class="panel-heading">
                    {{title}}
                </div>
            </div>
        </div>
    </div>
</div>
